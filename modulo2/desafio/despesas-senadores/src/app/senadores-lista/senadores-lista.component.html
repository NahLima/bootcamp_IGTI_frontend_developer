<mat-toolbar>
  <span>Despesas dos senadores (2019)</span>
</mat-toolbar>

<div class="list-container">
  <mat-nav-list>
    <mat-list-item *ngFor="let senador of senadores">
      <a matLine [routerLink]="['/despesasSenadores', senador.id]">{{senador.nomeSenador}}</a>
    </mat-list-item>
  </mat-nav-list>
  
</div>
