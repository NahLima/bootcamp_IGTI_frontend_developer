<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="./node_modules/materialize-css/dist/css/materialize.min.css"
      media="screen,projection"
    />
    <title>Desafio 1</title>
  </head>
  <body>
    <div class="container">
      <h1>Search devs</h1>
      <div class="row">
        <div class="input-field col s12">
          <input value="" id="searchName" oninput="handleInputChange(event)" type="text" class="validate" />
          <label class="active" for="searchName">Pesquisa por nome</label>
        </div>
      </div>
      <div id="filterOptions">
        <div id="checkboxes">
          <label>
            <input type="checkbox" oninput="handleCheckboxClick(event)" id="Java" />
            <span  style="margin-right:15px">Java</span>
          </label>
          <label>
            <input type="checkbox" oninput="handleCheckboxClick(event)" id="JavaScript" />
            <span  style="margin-right:15px">Javascript</span>
          </label>
          <label>
            <input type="checkbox" oninput="handleCheckboxClick(event)" id="Python" />
            <span  style="margin-right:15px">Python</span>
          </label>
        </div>

        <div id="radioButtons">
          <label class="option">
            <input id="and" name="radioGroup" type="radio" oninput="handleRadioChange(event)" />
            <span>E</span>
          </label>

          <label class="option">
            <input id="or" name="radioGroup" type="radio" checked oninput="handleRadioChange(event)" />
            <span>OU</span>
          </label>
        </div>
      </div>
      <div style="margin-top: 50px;" id="divDevs"></div>
    </div>

    <script defer src="./js/script.js"></script>
    <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
  </body>
</html>
